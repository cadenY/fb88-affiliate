<div class="clearfix">
                        <h1>Change Password</h1><!--leftAccountBox -->
                        <div class="accountBox rightAccountBox">
                          <div class="accountBoxContent">
                            <div class="aboxCont">
                              <form action="" method="">
                                <table width="100%">
                                  <tr>
                                    <td width="40%" class="">Current Password <span class="important">*</span></td>
                                    <td class="dum"><input type="text" class="bankinput input" id="secQuestion" />
                                      <div class="tooltips">
                                        <p> Please input your Security Question. </p>
                                      </div>
                                      <span class="okcheck"><img src="images/check.png" /></span><span class="okcross"><img src="images/cross.png" /></span></td>
                                  </tr>
                                  <tr>
                                    <td class="">New Password<span class="important">*</span></td>
                                    <td class="dum"><input type="text" class="bankinput input" id="secQuestion2" />
                                      <div class="tooltips">
                                        <p> Please input your Security Question. </p>
                                      </div>
                                      <span class="okcheck"><img src="images/check.png" /></span><span class="okcross"><img src="images/cross.png" height="26" /></span></td>
                                  </tr>
                                  <tr>
                                    <td class="">Confirm new Password <span class="important">*</span></td>
                                    <td class="dum"><input type="text" class="bankinput input" id="secAnswer" />
                                      <div class="tooltips">
                                        <p> Please input your Security Answer. </p>
                                      </div>
                                      <span class="okcheck"><img src="images/check.png" /></span><span class="okcross"><img src="images/cross.png" /></span></td>
                                  </tr>
                                  <tr>
                                    <td class=""></td>
                                    <td><input type="button" class="btnBankSubmit"  value="Submit" /></td>
                                  </tr>
                                </table>
                              </form>
                            </div>
                          </div>
                        </div>
                        <!--rightAccountBox -->


                    </div>
