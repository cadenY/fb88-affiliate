    <script>

        $(function() {
            // header
            $('#header').load('header.html');
            $('#footer').load('footer.html');
        });
        function copyToClipboard(element) {
         var $temp = $("<input>");
         $("body").append($temp);
         $temp.val($(element).text()).select();
         document.execCommand("copy");
         $temp.remove();
       }
        

    </script>
